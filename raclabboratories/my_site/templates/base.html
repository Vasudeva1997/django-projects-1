<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>RAC LABBORATORIES</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../media/img/rac-logo.png" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Third party plugin CSS-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top py-3"
      id="mainNav"
    >
      <div class="container">
        <img
          src="../../media/img/rac-logo.png"
          class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
          style="width: 50px; height: 50px; margin-right: 15px;"
        />
        <a
          class="navbar-brand js-scroll-trigger"
          href="{%url 'my_site:index'%}"
          style="color: rgb(245, 222, 12);"
          >RAC LABBORATORIES</a
        >
        <div class="collapse navbar-collapse" id="navbarResponsive"></div>
      </div>
    </nav>
  </head>
  <body id="page-top" style="padding-top: 5.8rem;">
    {%block body_block%} {%endblock%}    
  </body>
  <footer class="page-footer font-small pt-4 bg-dark text-white sticky-bottom">

    <div class="container-fluid text-center text-md-left">

      <div class="row">

        <div class="offset-md-3 col-md-4 mt-md-0 mt-3">

            Balanagar, Hyderabad. 
            <br>
            <i class="fa fa-phone" aria-hidden="true"></i> 8106401985
            <br>
            <i class="fas fa-mail-bulk"></i> chanderg16@gmail.com

        </div>
        <!-- Grid column -->

        <hr class="clearfix w-100 d-md-none pb-3" />

        <!-- Grid column -->
        <div class="col-md-3 mb-md-0 mb-3">

          <ul class="list-unstyled">
            <li>
              <a href="{%url 'my_site:index'%}">Home</a>
            </li>
            <li>
              <a href="{%url 'my_site:products'%}">Products</a>
            </li>
          </ul>
        </div>
        <!-- Grid column -->

        
        <!-- Grid column -->
      </div>

    </div>

    <div class="footer-copyright text-center text-muted text-small py-3">
      Â© 2020 Copyright:

  </footer>
  <!-- Footer -->
  <!-- Core theme JS-->
  <script src='{% static "js/scripts.js" %}'></script>
