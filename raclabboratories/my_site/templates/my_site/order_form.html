{%extends "base.html"%}
{%block body_block%}
<div class="container" style="padding-bottom: 5px;">
    <div class="row">
        <div class="col-md-6">
            <h4 style="text-decoration: underline;">Order details :</h4>
            <img class="img-thumbnail" src="/media/{{post.image_file}}">
              <div class="card-body">
                <h4 class="card-title">{{post.impurity_name}}</h4>
                <p class="card-text" style="color: rgb(216, 148, 59);"> {{post.chemical_name}} </p>
                <p style="color:rgb(4, 145, 145);"><strong>CAS NO : </strong><span >{{post.cas_no}}</span></p>
                <p style="font-size: larger;"><span style="color: red"><strong>Price : </strong>&nbsp;&nbsp;₹ {{post.current_price}}/-</span>&nbsp;&nbsp; <del style="color: slategray;">₹ {{post.actual_price}}/-</del></p>
              </div>
        </div>
        <form class="col-md-6" method="post">
            {%csrf_token%}
            {%for field in form%}
            <div class="form-group">
                <label>{{field.label}}</label>
                {{field}}
                <small id="helpId" class="text-muted">{{field.help_text}}</small>
            </div>
            {%endfor%}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    
    </div>
</div>
<script>
    $("#id_email").attr({'class':"form-control col-lg-8",'placeholder':'Your Email'})
    $("#id_mobile").attr({'class':"form-control col-lg-8",'placeholder':'Phone Number'})
</script>
{%endblock%}
