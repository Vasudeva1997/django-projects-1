{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protwo</title>
    <link rel="stylesheet" href="{% static "css/table-style.css" %}">
  </head>
  <body>
    {% if access_records %}
    <table>
      <thead>
        <th>SITENAME</th>
        <th>DATE</th>
      </thead>
      {% for acc in access_records %}
      <tr>
        <td>{{ acc.name }}</td>
        <td>{{ acc.date }}</td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}
  </body>
</html>
