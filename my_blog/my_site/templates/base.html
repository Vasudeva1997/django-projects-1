<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="padding: 65px;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="{% url 'my_site:index' %}">BLOG</a>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
        {% if user.is_authenticated %}
        <ul class="nav justify-content-center">
          <li class="nav-item" style="color: blue;">
            <a class="nav-link" >Welcome {{user.username}}</a>
          </li>
        </ul>
        {%endif%}
          
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item">
            <a id="nav1" class="nav-link" href="{% url 'my_site:post_list' %}">Posts</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a id="nav2" class="nav-link" href="{% url 'my_site:new_post' %}">New Post</a>
          </li>
          <li class="nav-item">
            <a id="nav3" class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {%else%}
          <li class="nav-item">
            <a id="nav4" class="nav-link" href="{% url 'login'%}">Login</a>
          </li>
          {%endif%}
        </ul>
      </div>
    </nav>
    {%block body_block%} {%endblock%}
  </body>
  <script>
    var path = window.location.pathname;
    console.log(path);
    if (path.includes("posts")) {
      $("#nav1").addClass("active")
    }
    if (path.includes("newpost")) {
      $("#nav2").addClass("active")
    }
    if (path.includes("login")) {
      $("#nav4").addClass("active")
    }
  </script>
</html>
