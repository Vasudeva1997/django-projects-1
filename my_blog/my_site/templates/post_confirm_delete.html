{%extends 'base.html'%} 

{%block body_block%}

<div class="container">
    <div class="card text-dark col-md-4 col-lg-4 " style="margin-top: 2%; box-shadow: 5px 10px 18px #888888;;">
        <img src="{{post.image_url}}" class="card-img-top" alt="..." style="width: 100%;height: 60%;" />
        <div class="card-body">
          <h5 class="card-title">Are you sure, you want to delete {{post.title}} ?</h5>
          <form method="post">
            {% csrf_token %}
              <input class='btn btn-danger' type="submit" value="Confirm" />
              <a href="{% url 'my_site:post_detail' pk=post.id  %}" class="btn btn-primary">Cancel</a>
          </form>
          
        </div>
      </div>
</div>
{%endblock%}
