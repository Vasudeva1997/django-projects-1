{%extends 'base.html'%} 
{%block body_block%}
<div class="row">
    {%for post in post_list%}
    <div class="card text-dark col-md-4 col-lg-3 " style=" margin: 2%; box-shadow: 5px 10px 18px #888888;;">
      <img src="{{post.image_url}}" class="card-img-top" alt="..." style="width: 100%;height: 60%;" />
      <div class="card-body text-center">
        <h5 class="card-title">{{post.title}}</h5>
        <a href="{% url 'my_site:post_detail' pk=post.id  %}" class="btn btn-primary">Info</a>
      </div>
    </div>
    {%endfor%}
  </div>

{%endblock%}
